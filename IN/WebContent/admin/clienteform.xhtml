<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="title">Inovar Divulgacões</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="cadastrarCliente.css" />
		<div class="panel panel-default col-md-12">
			<div class="panel-body">
				<h:form role="form">
					<h:inputHidden value="#{clienteMb.cliente.id}" />
					<h:panelGroup rendered="#{not empty clienteMb.cliente.id}">
						<div class="form-group col-md-12">
							<h:outputLabel value="Código" />
							<h:inputText readonly="true" value="#{clienteMb.cliente.id}"
								styleClass="form-control" />
						</div>
					</h:panelGroup>
					<div class="form-group col-md-4">
						<h:outputLabel value="Nome" />
						<h:inputText value="#{clienteMb.cliente.nome}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-4">
						<h:outputLabel value="CPF" />
						<h:inputText value="#{clienteMb.cliente.cpf}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-4">
						<h:outputLabel value="Data de Nascimento" />
						<h:inputText value="#{clienteMb.cliente.dataNascimento}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-4">
						<h:outputLabel value="E-Mail" />
						<h:inputText value="#{clienteMb.cliente.email}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-4">
						<h:outputLabel value="Usuário" />
						<h:inputText value="#{clienteMb.cliente.usuario}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-4">
						<h:outputLabel value="Senha" />
						<h:inputText value="#{clienteMb.cliente.senha}"
							styleClass="form-control" />
					</div>
					<div class="form-group col-md-10">
						<h:commandButton action="#{clienteMb.salvar}"
							styleClass="btn btn-default botaoEnviar" value="Salvar" />
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
