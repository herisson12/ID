<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>
			Contato - <small>lista</small>
		</h1>
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-default col-md-12">
			<div class="panel-body">
				<h:form>
					<h:dataTable value="#{contatoMb.listContatos}" var="contato"
						styleClass="table">
						<h:column>
							<f:facet name="header">NÂº</f:facet>
							<h:outputText value="#{contato.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{contato.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">E-mail</f:facet>
							<h:outputText value="#{contato.email}" />
						</h:column>
						<h:column>
							<f:facet name="header">Assunto</f:facet>
							<h:outputText value="#{contato.assunto}" />
						</h:column>
						<h:column>
							<h:commandLink action="#{contatoMb.carregarEdicao(contato.id)}">
								<span class="glyphicon glyphicon-pencil"></span>
							</h:commandLink>
							<h:commandLink action="#{contatoMb.excluir(contato.id)}">
								<span class="glyphicon glyphicon-trash"></span>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
